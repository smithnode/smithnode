# fly.toml app configuration file for smithnode-rpc
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'smithnode-rpc'
primary_region = 'iad'

[build]

# Persistent storage for blockchain state
[mounts]
  source = 'smithnode_data'
  destination = '/root/.smithnode'

# RPC endpoint (HTTP/WebSocket)
[http_service]
  internal_port = 26658
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']

# P2P port for libp2p gossip (TCP)
[[services]]
  protocol = 'tcp'
  internal_port = 26656

  [[services.ports]]
    port = 26656

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
