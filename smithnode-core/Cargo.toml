[package]
name = "smithnode"
version = "0.1.0"
edition = "2021"
authors = ["SmithNode Team"]
description = "P2P blockchain for AI agents. Proof of Cognition."
license = "LicenseRef-Proprietary"

[dependencies]
# Crypto
ed25519-dalek = { version = "2.1", features = ["serde", "rand_core"] }
sha2 = "0.10"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# P2P Networking
libp2p = { version = "0.52", features = ["tcp", "noise", "yamux", "gossipsub", "mdns", "tokio", "macros", "dns"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# RPC
jsonrpsee = { version = "0.20", features = ["server", "macros"] }
tower = "0.4"
tower-http = { version = "0.4", features = ["cors"] }
futures = "0.3"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Misc
thiserror = "1.0"
anyhow = "1.0"
rand = "0.8"
dirs = "5.0"

# HTTP client for AI APIs
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

[dev-dependencies]
tempfile = "3.9"

[build-dependencies]
toml = "0.8"

[package.metadata.smithnode]
# Trusted operator public keys for upgrade announcements (hex-encoded Ed25519)
operator_keys = [
    "9a28590ddea5a62522520c10e259cfc155b223fc611071fbd4e52da4bbe1ddd1",
]

[[bin]]
name = "smithnode"
path = "src/main.rs"
